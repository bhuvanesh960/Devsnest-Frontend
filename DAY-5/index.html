<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <title>Calculator</title>
</head>
<body>
  <h1>CALCULATOR</h1>
  <div class="main">
  <div id="displayarea">
  5
  </div>
  <div class="below">
  <div id="firstrow" class="line" >
    <button class="c">c</button>
    <button class="ce">ce</button>
    <button>%</button>
    <button>รท</button>
  </div>
  <div id="secondrow" class="line">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
  </div>
  <div id="thirdrow" class="line">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div id="fourthrow" class="line">
    <button>3</button>
    <button>2</button>
    <button>1</button>
    <button>+</button>
  </div>
  <div id="fifthrow" class="last">
    <button class="zero">0</button>
    <button class="zero">.</button>
    <button class="equal">=</button>
  </div>
</div>
</div>
</body>
</html>
